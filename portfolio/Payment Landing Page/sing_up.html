<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="sing_up.css">
    <title> paymentlanding sing up </title>
</head>
<body>
    <div class="container">
    
          <form class="form" id="form">
            <div>
                <h2> Sign up</h2>
            </div>
            <div class="form-control">
                <label for="name"> First Name </label>
                <input type="text" id="fname" name="fname">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small > Error message </small>
            </div>

            <div class="form-control">
                <label for="name"> Last Name </label>
                <input type="text" id="lname" name="lname">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small > Error message </small>
            </div>
               
            

            <div  class="form-control">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required minlength="8">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small> Error message </small>
            </div>

            <div  class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small> Error message </small>
            </div>

            <div  class="form-control">
                <label for="password2">Password check</label>
                <input type="password" id="password2" name="password check" required minlength="8">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
                <small > Error message </small>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="agree" name="agree" required> 
                    I agree to  all the statement included in the <span>terms of service </span>

                </label>
            </div>
            <div>
                <button type="submit"> Submit </button>
            </div>
            

          </form>
  
        
    </div>

    <script src="sing_up.js"></script>
</body>
</html>
